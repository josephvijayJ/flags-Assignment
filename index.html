<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="heading">
        Country Flags <i class="fas fa-flag icon-color"></i>
      </h3>
      <br /><br />
      <div class="row center">
        <div class="col">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/7b/India_flag_300.png"
            alt="Indian flag"
          />
          <h3>India</h3>
          <div class="info">
            <p>Population : 130,00,00,000</p>
            <p>Region : Asia</p>
            <p>Capital :Delhi</p>
          </div>
        </div>
        <div class="col">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png"
            alt="Germany flag"
            class="germany-flag"
          />
          <h3>Germany</h3>
          <div class="info">
            <p>Population : 130,00,00,000</p>
            <p>Region : Asia</p>
            <p>Capital :Delhi</p>
          </div>
        </div>
        <div class="col">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Flag_of_Iceland.svg/640px-Flag_of_Iceland.svg.png"
            alt="Iceland flag"
          />
          <h3>Iceland</h3>
          <div class="info">
            <p>Population : 130,00,00,000</p>
            <p>Region : Asia</p>
            <p>Capital :Delhi</p>
          </div>
        </div>
        <div class="col">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/01/Brazil_flag_300.png"
            alt="Brazil flag"
          />
          <h3>Brazil</h3>
          <div class="info">
            <p>Population : 130,00,00,000</p>
            <p>Region : Asia</p>
            <p>Capital :Delhi</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
